<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="resources/style.css" type="text/css">
    <link rel="stylesheet" href="resources/reset.css" type="text/css">
    <title>Secret Agent Supply Inc.</title>
</head>
<body>
    <div class="main-container">
        <!--Header section-->
        <div class="header">
            <img class="logo-image" src="Resources/images/logo.png" alt="binoculars">
            <span>SECRET AGENT SUPPLY INC.</span>
        </div>
        <!--Banner section-->
        <div class="banner">
            <div class="banner-title">
                <span class="new-arrival">NEW ARRIVAL</span>
                <span class="sport-bike">SPORT BIKES AND<br> MOTORCYCLES</span>
            </div>
        </div>
        <!--Non-functional navbar-->
        <div class="navbar">
            <ul>
                <li>Eyewear</li>
                <li>Apparel</li>
                <li>Gadgets</li>
                <li>Vehicles</li>
                <li>Classes</li>
                <li>Contact</li>
            </ul>
        </div>
        <!--Item section-->
        <div class="product-section">
            <div class="products">
                <div class="product-item">
                    <img class="exploding-pen" src="Resources/images/pen.png" alt="a black and gold pen">
                    <span>Exploding Pen</span>
                </div>
                <div class="product-item">
                    <img class="cellular-watch" src="Resources/images/watch.png" alt="stainless steel watch">
                    <span>Cellular Watch</span>
                </div>
                <div class="product-item">
                    <img class="thermal-glasses" src="Resources/images/glasses.png" alt="black sunglasses">
                    <span>Thermal Glasses</span>
                </div>
               
            </div>
            <!--Store details-->
            <div class="information">
                <div class="info">
                    <span class="info-detail">Location</span>
                    <span class="more-info-detail">-47.346436, 84.32354</span>
                </div>
                <div class="info">
                    <span class="info-detail">Hours</span>
                    <span class="more-info-detail">0800-1800</span>
                </div>
            </div>
        </div>
        <!--Footer section-->
        <div class="footer">
            <span>Copyright Secret Agent Supply Inc.</span>
        </div>
    </div>
</body>
</html>
